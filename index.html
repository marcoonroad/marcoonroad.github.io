---
layout: default
author: marcoonroad
foot-icons: true
analytics: true
---

<div class="posts">
  {% for post in site.posts %}
    {% unless post.draft %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}" class="title-link">{{ post.title }}</a></h1>

        <div class="post-excerpt entry"> {{ post.excerpt }} </div>

        <!-- lets twitter a bit -->
        <div class="post-excerpt-short entry">
          <a href="{{ site.baseurl }}{{ post.url }}"
            class="hidden-link">{{ post.excerpt | strip_html | truncate: 140, "..." }}</a>
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more read-more-main-page">Read More</a>
      </article>
    {% endunless %}
  {% endfor %}
</div>
